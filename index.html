<script>
  document.addEventListener('DOMContentLoaded', function() {
  document.querySelectorAll('.scroll-container').forEach(container => {
    const wrapper = container.parentElement;
    
    // Créer les boutons
    const prevBtn = document.createElement('button');
    const nextBtn = document.createElement('button');
    
    prevBtn.innerHTML = '←';
    nextBtn.innerHTML = '→';
    prevBtn.setAttribute('aria-label', 'Défiler vers la gauche');
    nextBtn.setAttribute('aria-label', 'Défiler vers la droite');
    
    prevBtn.className = 'absolute left-0 top-1/2 -translate-y-1/2 bg-white rounded-full w-10 h-10 shadow-lg z-10 hover:bg-gray-100 transition-all opacity-0 pointer-events-none';
    nextBtn.className = 'absolute right-0 top-1/2 -translate-y-1/2 bg-white rounded-full w-10 h-10 shadow-lg z-10 hover:bg-gray-100 transition-all';
    
    // Fonction pour vérifier si on peut scroller
    function updateButtonsVisibility() {
      const scrollLeft = container.scrollLeft;
      const maxScroll = container.scrollWidth - container.clientWidth;
      
      if (scrollLeft > 10) {
        prevBtn.classList.remove('opacity-0', 'pointer-events-none');
      } else {
        prevBtn.classList.add('opacity-0', 'pointer-events-none');
      }
      
      if (scrollLeft < maxScroll - 10) {
        nextBtn.classList.remove('opacity-0', 'pointer-events-none');
      } else {
        nextBtn.classList.add('opacity-0', 'pointer-events-none');
      }
    }
    
    // Événements de clic
    prevBtn.addEventListener('click', function(e) {
      e.preventDefault();
      container.scrollBy({ 
        left: -400, 
        behavior: 'smooth' 
      });
    });
    
    nextBtn.addEventListener('click', function(e) {
      e.preventDefault();
      container.scrollBy({ 
        left: 400, 
        behavior: 'smooth' 
      });
    });
    
    // Écouter le scroll pour mettre à jour les boutons
    container.addEventListener('scroll', updateButtonsVisibility);
    
    // Ajouter les boutons
    wrapper.appendChild(prevBtn);
    wrapper.appendChild(nextBtn);
    
    // Vérifier initialement
    updateButtonsVisibility();
    
    // Vérifier après le chargement des images
    setTimeout(updateButtonsVisibility, 500);
  });
});
</script>
